<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Fetch</title>
  <link rel="stylesheet" type="text/css" href="data/style.css" />
</head>
<body>  

<div class="wrap">
    <h1>Fetch Example</h1>
    <nav>
        <button id="button1">
            Fetch "Science"
        </button>
        <button id="button2">
            Show number "2"
        </button>
    </nav>
    <div id="content">
        <p class="empty">Content goes here...</p>
    </div>
</div>

<script>
document.querySelector('#button1').addEventListener('click', () => {
    fetch('data/extra.html')
        .then(res => res.text())
        .then(text => document.querySelector('#content').innerHTML = text);
    
});
document.querySelector('#button2').addEventListener('click', () => {
    document.querySelector('#content').innerHTML = '2';
});
</script>
</body>
</html>
