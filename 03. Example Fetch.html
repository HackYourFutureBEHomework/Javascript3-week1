<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Fetch</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
    <body>

<div class="wrap">
    <h1>Fetch Example</h1>
    <nav>
        <button id="button1">
            Fetch "Science"
        </button>
        <button id="button2">
            Show number "2"
        </button>
    </nav>
    <div id="content">
        <p class="empty">Content goes here...</p>
    </div>
</div>

<script>
    document.querySelector('#button1').addEventListener('click', () => {
        var myRequest = new Request('extra.html');
        fetch(myRequest)
            .then(res => res.text())
            .then(text => document.getElementById('content').innerHTML = text);
        
    });
    document.querySelector('#button2').addEventListener('click', () => {
        document.getElementById('content').innerHTML = '2';
    });
</script>
</body>
</html>
